<script>

    //prevendefault
var eElement=document.anchors//Lấy thẻ a đặt name cho thẻ
document.links
console.log(eElement);//lấy ra 2 thẻ

for(var i=0;i<eElement.length;i++)
{
    eElement[i].onclick=function(e)
    {
        console.log(e.target.href);//lắng nghe sự kiện lấy link href cl ra
        if(!e.target.href.startsWith('https://www.facebook.com/thangphan2002')  )
        {
            e.preventDefault(); //ngăn chặn đường dẫn
        }

    }
}
//Phương thức preventDefault() của đối tượng event được sử dụng để ngăn chặn cách xử lý mặc định của trình duyệt khi xảy ra sự kiện.
</script>
