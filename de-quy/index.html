/*
-tạo 1 function cho 3 tham số vào bắt đầu, kết thúc và 1 hàm callback
-khai báo 1 mảng gồm 3 phần tử
-hàm định nghĩa:
 +start =0,
+ end = độ dài của mảng trừ đi 1
+1 hàm callback có tham số index
- đưa đk vào hàm loop:
+nếu bắt đầu <= kết thúc thì nó sẽ trả về hàm +1
+cho hàm callback có tham số bắt đầu vào.
*/
function loop(start,end,cb)
{
    if(start<=end)
    {
        cb(start);
        return loop(start +1,end,cb)
    }
}
var array =['js','nodejs','reacjs']
loop(0,array.length-1,function(index)
{
    console.log(array[index]);
}
);

function giaithua(number)
{
    var y=1;
    for(var i=number;i>0;i--)
    {
        y=y*i
    }
    return y;//false
}
console.log(giaithua(6));   

//c3: đệ quy
function Tinhgiaithua(nhan)
{
    if(nhan>0)
    {
        return nhan * Tinhgiaithua(nhan-1)
    }
    return 1
}
