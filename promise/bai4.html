<script>
    ///method
//ex1
function sleep(ms)
{
    return new Promise(function(resolve)
    {
        setTimeout(resolve,ms )
    })
}
sleep(1000)
.then(function()
{
    console.log(1);
    return sleep(1000);
})
.then(function()
{
    console.log(2);
    return new Promise(function(resolve,reject)
    {
        reject('warning virus');/// reject ở vị trí .then2 thì 2 thằng sau sẽ được đưa vào catch
})
.then(function()
{
    console.log(3);
    return sleep(1000)
})
.then(function()
{
    console.log(4);
    return sleep(1000)
})
})
.catch(function(error)
{
    console.log(error);//sử lấy thằng này để show ra lỗi để fix
})





</script>
