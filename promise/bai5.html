<script>
  
    //promise.resolve
//promise.reject
//promise.all
//thư viện:output luôn luôn là  1 promise

//promise.resolve
var promise1 = Promise.resolve(123);
promise1
.then((value) => {
  console.log(value);
  // Expected output: 123
});

//promise.reject
const promise2 = Promise.reject(123)
promise2
.then((value) => {
  console.log(value);
  // Expected output: 123
})
.catch((error)=>
{
console.log('error',error);
})

//promise.all
var promise4 =new Promise(function(resolve)
{
    setTimeout(function()
    {
        resolve([1])
    },2000)
})

var promise5 =new Promise(function(resolve)
{
    setTimeout(function()
    {
        resolve([2,3])
    },5000)
})

Promise.all([promise4,promise5])
.then(function(total)
{
    console.log(total);
})
</script>
