<script>
//fetch

var postapi='https://jsonplaceholder.typicode.com/todos/1'

fetch(postapi)
//stream
.then(function(response)
{
return response.json();
//json.parse:json=>js types
})
.then(function(posts)
{
    console.log(posts);
})
.catch(function(error)
{
    console.log("error",error);
})


//promise
var promise = new Promise(function(resolve,reject)
{
    setTimeout(function()
    {
        resolve('https://jsonplaceholder.typicode.com/todos/1')
    },1000)
})

promise
.then(function(post)
{
    console.log("code:",post);
})



</script>
