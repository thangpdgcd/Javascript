<script>
//constructure: hàm khởi tạo
// Constructor function
function Person(name, age) {
    // Private variables
    let _name = name;
    let _age = age;

    // Getter for name
    this.getName = function () {
        return _name;
    };

    // Setter for name
    this.setName = function (newName) {
        _name = newName;
    };

    // Getter for age
    this.getAge = function () {
        return _age;
    };

    // Setter for age
    this.setAge = function (newAge) {
        if (newAge >= 0) {
            _age = newAge;
        }
    }
}


// Example usage
const person1 = new Person("John Doe", 30);

console.log(person1.getName()); // Output: John Doe
console.log(person1.getAge());  // Output: 30


person1.setName("Jane Doe");
person1.setAge(25);//đổi lại giá trị

console.log(person1.getName()); // Output: Jane Doe
console.log(person1.getAge());  // Output: 25
  
</script>
